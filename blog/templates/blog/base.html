<!DOCTYPE html>
{% load staticfiles %}
<html>
		<head>
				<meta charset="UTF-8" />
				<meta name="viewport" content="width=device-width" />
				<title>{% block 'title' %} {%endblock%}</title>
				<!--  Bootstrap -->
				<!-- Latest compiled and minified CSS -->
				<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
				<!--  Medium Style Editor -->
				<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">
				<!--  Custom Css -->
				<link rel="stylesheet" href="{% static 'css/blog.css'%}">

				<!--  Fonts -->
				<link href="https://fonts.googleapis.com/css?family=Montserrat|Russo+One" rel="stylesheet">
		</head>
		<body >
				<!-- Navbar -->
				<!-- custom&#45;navbar is just extra class, for just in case  -->
				<nav class="navbar navbar-dark bg-dark techfont custom-navbar">
						<div class="container">
								<ul class="nav navbar-nav">
										<li class="nav-item"><a class="nav-link navbar-brand big-brand" href="{% url 'post_list'%}">My Blog</a> </li>
										<li class="nav-item"><a class="nav-link"href="{% url 'about'%}">About</a> </li>
										<li class="nav-item"><a class="nav-link"href="https://www.github.com">Github</a> </li>
										<li class="nav-item"><a class="nav-link"href="https://www.linkedin.com">LinkedIn</a> </li>
								</ul>
								<ul class="nav navbar-nav navbar-right">
										{%if user.is_authenticated%}
										<li> <a href="{%url 'post_new'%}">New Post</a> </li>
										<li> <a href="{%url 'post_draft_list'%}">Drafts</a> </li>
										<li> <a href="{%url 'logout'%}">Logout</a> </li>
										<li> <a>Welcome: {{user.username}}</a> </li>
										{%else%}
										<li> <a href="{%url 'login'%}"> <span class="glyphicon glypthicon-user"></span> </a> </li>
										{%endif%}
								</ul>
						</div>
				</nav>
				<!-- content block -->
				<div class="content container">
						<div class="row">
								<col-md-8>
										<div class="blog-posts">
												{%block 'content'%}
												{%endblock%}
										</div>
								</col-md-8>
						</div>

				</div>
				<script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
				<script>
						var editor = new MediumEditor('.editable', { 
								buttonLabels: 'fontawesome'
						});
				</script>
		</body>
</html>
